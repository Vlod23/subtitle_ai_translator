<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Confirm Your Email</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
    <div style="max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
        <h2 style="text-align: center; color: #333;">Confirm Your Email</h2>
        <p style="font-size: 16px; color: #555;">
            Thank you for registering at <strong>AI Subtitle Translator</strong>!
            Please confirm your email address by clicking the button below:
        </p>
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{callbackUrl}}"
               style="background-color: #007bff; color: white; padding: 12px 20px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                Confirm Email
            </a>
        </div>
        <p style="font-size: 14px; color: #777; text-align: center;">
            If you didn’t create an account, you can safely ignore this email.
        </p>
    </div>
</body>
</html>
